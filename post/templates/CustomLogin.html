<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/style_1.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/customize.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootStrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootStrap/bootstrap.css.map' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body style="background-color: #020933;display: flex;justify-content: center;align-items: center;">
    <section style="height: 100%;width: 90%;margin: auto;margin-top: 10%;margin-bottom: 5vh;background: rgba(255, 255, 255, 0.57);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(0px);
    -webkit-backdrop-filter: blur(0px);
    border: 1px solid rgba(255, 255, 255, 0.3);padding-bottom: 3vh;" dir="rtl">
        <div class="container-fluid h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
              
      
                <div class="divider d-flex align-items-center my-4">
                  
                </div>
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="ایمیل خود را وارد کنید" />
                  <label class="form-label" for="form3Example3"></label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="رمز عبور خود را وارد کنید" />
                  
                </div>
      
                <div class="d-flex justify-content-between align-items-center" >
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      دیدن پسوورد
                    </label>
                  </div>
                  <div class="text-center text-lg-start ">
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: #020933;color: white;">ورود</button>
                    
                  </div>
                  
                </div>
      
                
      
              </form>
            </div>
          </div>
        </div>
     
      </section>
</body>

</html>
