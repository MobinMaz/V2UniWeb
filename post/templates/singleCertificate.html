{% extends 'main.html' %}
{% load static %}
{% block content %}
<div id="fh5co-title-box" style="background-image: url(images/camila-cordeiro-114636.jpg); background-position: 50% 90.5px;" data-stellar-background-ratio="0.5">

    <div class="page-title">
        <img src="{{ certificate.image.url }}" alt="Free HTML5 by FreeHTMl5.co">

    </div>
</div>
<div dir="rtl" id="fh5co-single-content" class="container-fluid pb-4 pt-4 paddding ">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8 animate-box" data-animate-effect="fadeInLeft">
                <img class="form-control end-0" src="{{ certificate.image.url }}" alt="">
                <h1>{{ certificate.title }}</h1>
                <p style="font-size: xx-large;">
                  {{ certificate.description }}
                </p>
                <button id="GetLink" class="form-control" style="background: #6f42c1;color: white">GetLink</button>
                <div id="link">
                    </div>
            </div>

        </div>
    </div>
</div>
<script>   document.getElementById('GetLink').addEventListener("click", function (){

        let value=window.location.href
        let linkFather=document.getElementById('link');
       let link=document.createElement("input");
        link.type='text';
       link.className='form-control';
       link.value=value
            while (linkFather.firstChild) {
            linkFather.removeChild(linkFather.firstChild);
        }
       linkFather.appendChild(link);
    });</script>
    <script>if (!navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i)){$(window).stellar();}</script>
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
